<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Błonie 10 — wina, smaki i spotkania</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#F6F1EA; color:#222; }
    header { padding:18px 24px; display:flex; justify-content:space-between; align-items:center; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06); position:sticky; top:0; }
    .brand { font-weight:700; letter-spacing:.5px; }
    .hero { min-height:70vh; display:grid; place-items:center; text-align:center; padding:32px; }
    h1 { font-size: clamp(28px, 4vw, 48px); margin: 0 0 12px; }
    p.lead { font-size: clamp(16px, 2.2vw, 20px); opacity:.85; max-width:720px; margin:0 auto 22px; }
    .cta { display:inline-block; padding:12px 18px; border-radius:12px; border:1px solid #6C1E24; text-decoration:none; }
    .cta--filled { background:#6C1E24; color:#fff; margin-right:8px; }
    footer { padding:28px; text-align:center; font-size:14px; opacity:.8; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Błonie 10</div>
    <nav>Start · Oferta · Wydarzenia · Dom kultury · O nas · Kontakt</nav>
  </header>
  <main class="hero">
    <div>
      <h1>Błonie 10 — wina, smaki i spotkania</h1>
      <p class="lead">Sklep z winem, który staje się miejscem rozmów, degustacji i kultury. Zapraszamy do Błonia!</p>
      <a class="cta cta--filled" href="#">Sprawdź wydarzenia</a>
      <a class="cta" href="#">Jak do nas trafić</a>
    </div>
  </main>
  <footer>© Błonie 10 • Strona w przygotowaniu</footer>
</body>
</html>
